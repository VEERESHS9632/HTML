<!DOCTYPE html>
<html>
<head>
    <title>Simple Time Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Weekly Time Table</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>9 AM - 11 AM</th>
            <th>11 AM - 1 PM</th>
            <th>2 PM - 4 PM</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Physics</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Biology</td>
            <td>History</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>English</td>
            <td>Geography</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Physics</td>
            <td>Math</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Chemistry</td>
            <td>Biology</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>Computer Lab</td>
            <td>Math</td>
            <td>Project Work</td>
        </tr>
    </table>
</body>
</html>
